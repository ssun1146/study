<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="./desktop.css">
		<script src="./desktop.js"></script>
	</head>
	<body>
		<section class="desktop">
			<div class="wrap">
				<div>
					<label>폴더 갯수</label>
					<input type="text" class="makeFolder" />
				</div>
				<div>
					<label>아이콘 갯수</label>
					<input type="text" class="makeIcon" />
				</div>
				<input type="submit" value="바탕화면 만들기" class="makeWindow" />
			</div>
			
		</section>

		<script>
			let makeWindow = document.querySelector('.makeWindow')
			let myDesktop = new Desktop('makeFolder', 'makeIcon');

			makeWindow.addEventListener('click', () => {
				myDesktop.updateWindowInfo();
			})
		</script>
	</body>
</html>
